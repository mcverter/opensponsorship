<div class="container">
  <h2>Tell us about your sports</h2>
  <form>
    <div class="form-group">
      <label for="sports">What sports do you play?</label>
      <select multiple ng-model="vm.sports.sports" class="form-control" id="sports">
        <option ng-repeat="s in vm.allSports">
          {{s}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="league">What league do you belong to?</label>
      <select ng-model="vm.sports.league" class="form-control" id="league">
        <option ng-repeat="l in vm.allLeagues">
          {{l}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="team"> What is the name of your Team?</label>
      <input ng-model="vm.sports.team" id="team"/>
    </div>

    <div class="form-group text-center">
      <span>
      <a ui-sref="form.demographic" class="btn"> Demographic <span class="glyphicon glyphicon-arrow-left"></span></a>
        </span>
      &nbsp;&nbsp;
      <span>
      <a ui-sref="form.social" class="btn"> Social Media <span class="glyphicon glyphicon-arrow-right"></span></a>
        </span>
    </div>

  </form>
</div>
